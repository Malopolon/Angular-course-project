<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onSubmit(shopForm)" #shopForm="ngForm">
      <div class="row">
        <div class="col-sm-8 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            required
            ngModel>
        </div>
        <div class="col-sm-4 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[0-9]+$">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success mr-1" type="submit" [disabled]="!shopForm.valid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button class="btn btn-danger mr-1" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary mr-1" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
