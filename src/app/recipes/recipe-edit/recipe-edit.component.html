<div class="row">
    <div class="col-12 m-0 p-0">
        <form [formGroup]="recipeFrom" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-12 m-0 p-0">
                    <button 
                        type="submit" 
                        class="btn btn-success mr-2"
                        [disabled]="!recipeFrom.valid">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-12 m-0 p-0">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"
                               id="name"
                               formControlName="name"
                               class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 m-0 p-0">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text"
                               id="imagePath"
                               formControlName="imagePath"
                               class="form-control"
                               #imagePath>
                    </div>
                </div>
            </div>

            
            <div class="row">
                <div class="col-12 m-0 p-0">
                    <img [src]="imagePath.value" class="img img-fluid">
                </div>
            </div>

            <div class="row">
                <div class="col-12 m-0 p-0">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text"
                               id="description"
                               formControlName="description"
                               class="form-control"
                               rows="6"></textarea>
                    </div>
                </div>
            </div>

            <hr>

            <div formGroupName="newIngredient">
                <div class="row">
                    <div class="col-12 m-0 p-0 row justify-content-between ">
                            <input 
                                type="text"
                                class="form-control col-9"
                                formControlName="newIngredientName">
                            <input 
                                type="number" 
                                class="form-control col-2"
                                formControlName="newIngredientAmount"> 
                    </div>
                    <div class="col-12 m-0 p-0 row justify-content-end mt-2">
                        <button 
                            class="btn btn-secondary col-2"
                            type="button"
                            (click)="onAddIngredient()"
                            [disabled]="!this.recipeFrom.get('newIngredient')?.valid">Add</button>
                    </div> 
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-12 ml-0 pl-0" formArrayName="ingredients">
                    <div class="row justify-content-between mt-2"  *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i">
                        <div class="col-9">
                            <input 
                                type="text" 
                                class="form-control" 
                                formControlName="name">
                        </div>
                        <div class="col-2">
                            <input 
                                type="number" 
                                class="form-control" 
                                formControlName="amount">
                        </div>
                        <div class="col-1">
                            <button 
                                type="button" 
                                class="btn btn-danger"
                                (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
