<div class="row justify-content-center">
    <div class="col-xs-12 col-xl-8 col-md-6">
        <div 
            class="col-12 text-center"
            *ngIf="isLoading">
                <app-loading-spinner></app-loading-spinner>
        </div>
        <div 
            class="alert alert-danger"
            *ngIf="error">
                <span>{{ error }}</span>
        </div>
        <form 
            #authForm="ngForm" 
            (ngSubmit)="onSubmit(authForm)"
            *ngIf="!isLoading">

            <h1>{{isLoginMode ? 'Login' : 'Sing Up'}}</h1>
            <hr>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6">
            </div>
            <div>
                <button 
                    class="btn btn-primary" 
                    type="submit"
                    [disabled]="!authForm.valid">
                        {{ isLoginMode ? 'Log In' : 'Sign Up'}}
                </button>
                    |
                <button 
                    class="btn btn-secondary"
                     type="button" 
                     (click)="onSwitchMode()"> 
                            Switch to {{ isLoginMode ? 'Sin Up' : 'Log In'}}
                </button>
            </div>
        </form>
    </div>
</div>
